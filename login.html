<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeNet EV - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth-layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <main>
        <!-- Login Section -->
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <a href="index.html" class="logo auth-brand">
                            <img src="assets/images/logo.svg" alt="ChargeNet EV Logo">
                            <span>ChargeNet EV</span>
                        </a>
                        <h1>Welcome Back</h1>
                        <p>Login to your ChargeNet EV account</p>
                    </div>

                    <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                                <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember" name="remember">
                                <span class="checkmark"></span>
                                <span class="label-text">Remember Me</span>
                            </label>
                            <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full btn-large">Login</button>

                        <div class="auth-divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="btn btn-social btn-google" onclick="socialLogin('google')">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="btn btn-social btn-apple" onclick="socialLogin('apple')">
                                <i class="fab fa-apple"></i>
                                Apple
                            </button>
                            <button type="button" class="btn btn-social btn-facebook" onclick="socialLogin('facebook')">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </button>
                        </div>
                    </form>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
