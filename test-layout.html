<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
        
        .resize-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 100, 200, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <strong>Dashboard Layout Test</strong><br>
 Sidebar should remain fixed on left at all screen sizes
    </div>
    <div class="resize-info" id="resizeInfo">
        Window: <span id="windowSize"></span>
    </div>
    
    <iframe src="dashboard.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    
    <script>
        function updateSize() {
            document.getElementById('windowSize').textContent = window.innerWidth + 'x' + window.innerHeight;
        }
        
        updateSize();
        window.addEventListener('resize', updateSize);
    </script>
</body>
</html>
